tosca_definitions_version: alien_dsl_1_3_0

template_name: janus-plugin-slurm-if-types
template_author: Janus
template_version: ${janus.types.version}

description: "Defines resources for the Janus plugin, slurm configuration."

imports:
  - tosca-normative-types:1.0.0-ALIEN12

node_types:
  janus.nodes.slurm.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      gpuType:
        type: string
        required: false
        default: "none"
      user:
        type: string
        description: >
          The user name used to connect to the Compute and provision it.
        required: true
  janus.nodes.slurm.Cntk:
    derived_from: tosca.nodes.Compute
    properties:
      partition:
        type: string
        required: true
      runAsUser:
        type: string
        required: true
      modelPath:
        type: string
        required: true
      modelFile:
        type: string
        required: true
      imgPath:
        type: string
        required: true
      nbNode:
        type: string
        required: false
      nodesName:
        type: string
        required: false
      nbMpiProcess:
        type: string
        required: false
    attributes:
      final_error:
        type: string
