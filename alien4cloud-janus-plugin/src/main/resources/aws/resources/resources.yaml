tosca_definitions_version: alien_dsl_1_4_0

template_name: janus-aws-types
template_author: Janus
template_version: ${janus.types.version}

imports:
  - tosca-normative-types:1.0.0-ALIEN14

node_types:
  janus.nodes.aws.Compute:
    derived_from: tosca.nodes.Compute
    properties:
      image_id:
        type: string
        description: The AMI (Amazon Machine Image) ID.
        required: true
      instance_type:
        type: string
        description: The AWS type representing Amazon flavor. It's a combination of CPU, memory, storage, and networking capacity (By instance t2.micro)
        required: true
      key_name:
        type: string
        required: true
      user:
        type: string
        description: >
          The user name used to connect to the Compute and provision it.
        required: true
      security_groups:
        type: string
        description: >
          Coma separated list of security groups to add to the Compute
        required: true
      availability_zone:
        type: string
        required: false
        description: AWS Availability zone on which to create the instance.
      placement_group:
        type: string
        required: false
        description: AWS Placement Group on which to add the instance.
      elastic_ips:
        type: string
        description: Coma separated list of Elastic IPs to use.
        required: false
      delete_volume_on_termination:
        type: boolean
        description: >
          Whether the root device volume should be destroyed on instance termination (Default: true).
        required: false
        default: true
    attributes:
      public_dns:
        type: string
        description: The public DNS name assigned to the instance.

  janus.nodes.aws.PublicNetwork:
    derived_from: tosca.nodes.Network

  ##############################################
  # Abstract resources used for auto-config
  ##############################################
  janus.nodes.aws.Image:
    abstract: true
    derived_from: tosca.nodes.Root
    description: AWS location configuration type that represents an amazon image (ami).
    properties:
      id:
        type: string
    capabilities:
      os:
        type: tosca.capabilities.OperatingSystem

  janus.nodes.aws.InstanceType:
    abstract: true
    derived_from: tosca.nodes.Root
    description: AWS location configuration type that represents an amazon flavor.
    properties:
      id:
        type: string
    capabilities:
      host:
        type: tosca.capabilities.Container

